
<mat-card *ngIf="logged" class="card">
  <mat-card-header class="card-header">
    <mat-card-title class="title">My Setup</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="setupForm" class="card-content">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Processor</mat-label>
        <input matInput type="text" formControlName="processor">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Motherboard</mat-label>
        <input matInput type="text" formControlName="motherboard">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Graphic Card</mat-label>
        <input matInput type="text" formControlName="graphic_card">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>RAM</mat-label>
        <input matInput type="text" formControlName="ram">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>HDD</mat-label>
        <input matInput type="text" formControlName="hdd">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>SDD</mat-label>
        <input matInput type="text" formControlName="sdd">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Cooler</mat-label>
        <input matInput type="text" formControlName="cooler">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Box</mat-label>
        <input matInput type="text" formControlName="box">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Power Supply</mat-label>
        <input matInput type="text" formControlName="power_supply">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Keyboard</mat-label>
        <input matInput type="text" formControlName="keyboard">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Mouse</mat-label>
        <input matInput type="text" formControlName="mouse">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <span>
      <button mat-raised-button color="primary" (click)="getSetup()">Get my setup</button>
      <button mat-raised-button color="primary" [disabled]="!setupForm.valid" (click)="addSetup()">Save my setup</button>
      <button mat-raised-button color="primary"  (click)="removeSetup()">Remove my setup</button>
    </span>
    <span class="spacer"></span>
    <span>
      <button class="delete-btn" mat-raised-button color="warn" type="submit" (click)="deleteAccount()">Delete My Account</button>
    </span>
  </mat-card-actions>
</mat-card>
<mat-card *ngIf="!logged" class="card-signout">
  <mat-card-content class="card-content-signout">
    <p>You need to <strong>register</strong> to access this page. </p>
  </mat-card-content>
  <div class="spacer"></div>
  <mat-card-footer class="card-footer-signout">
    <button mat-raised-button color="primary" [routerLink]="['/register']">Sign Up Now!</button>
  </mat-card-footer>
</mat-card>
