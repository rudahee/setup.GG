<mat-card *ngIf="!logged" class="card">
  <mat-card-header class="card-header">
    <mat-card-title class="title">Sign Up!</mat-card-title>
  </mat-card-header>
  <div class="spacer"></div>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="signUp()" class="card-content">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type=text placeholder="Username" formControlName="username" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type=email placeholder="Email" formControlName="email" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
          <mat-icon matSuffix mat-icon-button (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Sign Up</button>
    </form>
  </mat-card-content>

  <mat-card-footer class="card-footer">
    Already have an account? <a [routerLink]="['/login']">Sign In!</a>
  </mat-card-footer>
</mat-card>

<mat-card *ngIf="logged" class="card-logged">
  <mat-card-header class="card-header-logged">
    Hey! You are already logged in! You can go to&nbsp;<a [routerLink]="['/my-setup']">your setup here</a>
  </mat-card-header>
</mat-card>
