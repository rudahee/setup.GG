<mat-card *ngIf="!logged" class="card">
  <mat-card-header class="card-header">
    Sign In!
  </mat-card-header>
  <div class="spacer"></div>
  <mat-card-content>
    <form [formGroup]="loginForm" class="card-content">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type=email placeholder="Email" formControlName="email" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
          <mat-icon matSuffix mat-icon-button (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <div class="buttons">
        <button mat-raised-button color="primary" (click)="signIn()"[disabled]="!loginForm.valid">Sign In</button>
        <button mat-raised-button color="accent" (click)="signInWithGoogle()">Sign In With Google</button>
      </div>
    </form>
  </mat-card-content>

  <mat-card-footer class="card-footer">
    You dont have account yet? <a [routerLink]="['/register']">Sign Up!</a>
  </mat-card-footer>
</mat-card>

<mat-card *ngIf="logged" class="card-logged">
  <mat-card-header class="card-header-logged">
    Hey! You are already logged in! You can go to&nbsp;<a [routerLink]="['/my-setup']">your setup here</a>
  </mat-card-header>
</mat-card>
