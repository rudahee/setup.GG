<mat-toolbar color="primary" role="heading">
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu"  aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/home']">Home</button>
    <button mat-menu-item [routerLink]="['/my-setup']">My Setup</button>
  </mat-menu>
  <span [routerLink]="['/home']">Setup.GG</span>
  <span class="example-spacer"></span>
  <button mat-icon-button *ngIf="!logged || logged == undefined" [routerLink]="['/login']">
    <mat-icon>login</mat-icon>
  </button>
  <button mat-icon-button *ngIf="logged" (click)="signOut()" [routerLink]="['']">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
